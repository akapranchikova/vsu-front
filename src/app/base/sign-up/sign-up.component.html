<section class="section-modal section-sign-in" [formGroup]="form">
  <h2 class="section-modal__title">Регистрация</h2>
  <div class="section-modal__close" (click)="dialogRef.close()">
    <mat-icon class="icon">close</mat-icon>
  </div>

  <label class="label-input-custom" for="login">
    Логин
  </label>
  <input placeholder="Логин" id="login" required type="text" class="input-custom section-modal__input" formControlName="username">

  <label class="label-input-custom" for="password">
    Пароль
  </label>
  <input placeholder="Пароль" id="password" required type="password" class="input-custom section-modal__input" formControlName="password">
  <div class="section-modal__wrap-button">
    <button class="button-custom button-custom_blue" (click)="signUp()">Зарегистрироваться</button>
  </div>
</section>
