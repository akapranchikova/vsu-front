<header class="header">
  <div class="header-info">
    <div class="logo" routerLink="/">
      <img class="profile-card__image" width="30" height="30" [src]="'/assets/images/logo.png'" alt="">

      VSU Tournaments</div>
    <nav class="header_main-menu">
      <a class="header_main-menu__link" routerLink="/news" routerLinkActive="active">Новости</a>
      <a class="header_main-menu__link" routerLink="/tournaments" routerLinkActive="active">Турниры</a>
      <a class="header_main-menu__link" routerLink="/sponsors" routerLinkActive="active">Спонсоры</a>
      <a class="header_main-menu__link" routerLink="/rating" routerLinkActive="active">Рейтинг</a>
      <a class="header_main-menu__link" routerLink="/questions" routerLinkActive="active">FAQ</a>
      <a class="header_main-menu__link" *ngIf="isAdmin" routerLink="/users" routerLinkActive="active">Пользователи</a>
      <a class="header_main-menu__link" *ngIf="isAdmin" routerLink="/departments" routerLinkActive="active">Факультеты</a>
    </nav>
    <div class="user-info" *ngIf="user">
      <div class="user" routerLink="/profile">
        <mat-icon class="icon">person</mat-icon>
        <span>{{user.firstName}} {{user.secondName}}</span>
      </div>
      <div class="user" (click)="logout()">
        <span>Выйти</span>
        <mat-icon class="icon">exit_to_app</mat-icon>
      </div>
    </div>
    <div class="user-info" *ngIf="!user">
      <div class="user" (click)="openSignIn()">
        <mat-icon class="icon">person</mat-icon>
        <span>Войти</span>
      </div>
    </div>
  </div>
</header>
