<section class="sponsors-section">
  <div class="sponsors-section__header">
    <h2 class="sponsors-section__title">Спонсоры</h2>
    <mat-icon class="sponsors-section__icon-add icon-clicked" matTooltip="Добавить"
              (click)="openAddSponsorModal(FormMode.ADD)">add
    </mat-icon>
  </div>
  <div class="sponsors-set">
    <article class="sponsor">
      <div class="sponsor__settings">
        <mat-icon class="news__edit icon-clicked" (click)="openAddSponsorModal(FormMode.EDIT)">edit</mat-icon>
        <mat-icon class="news__delete icon-clicked">delete</mat-icon>
      </div>
      <header>
        <img class="sponsor__logo" src="assets/images/DA.png" alt="лого">
        <div class="sponsor__title">Название</div>
      </header>
      <p class="sponsor__info">хорошее описание спонсора</p>
    </article>
    <article class="sponsor">

      </header>
      <p class="sponsor__info">хорошее описание спонсора</p>

      <header>
        <img class="sponsor__logo" src="" alt="лого">
        <div class="sponsor__title">Название</div>
      </header>
      <p class="sponsor__info">хорошее описание спонсора</p>
    </article>
    <article class="sponsor">
      <header>

        <div class="sponsor__title">Название</div>
      </header>
      <p class="sponsor__info">хорошее описание спонсора</p>
    </article>
    <article class="sponsor">
      <header>
        <div class="sponsor__title">Стать спонсором</div>

      <p class="sponsor__info">Хотите стать спонсором пишите нам на почту</p>
    </article>
  </div>
</section>
